<!DOCTYPE html>
<html>
	<head>
	<link href="css/styles.css" rel="stylesheet" />

  </head>

	<body >
    <div id="app">
      <div>
        T = { 
        <span v-for="atribute in atributes">{{ atribute.data.id }} 
          <i v-if="atribute.data.id != atributes[atributes.length -  1].data.id">,</i>
        </span> }
      </div>
      <div>
        D = {
        <span v-for="(dependency, index) in dependencies">
          {{ dependency.implicante }} => {{ dependency.implicado}}
          <i v-if="index != dependencies[dependencies.length -1].implicado">,</i>
        </span> 
        }
      </div>
    </div>
    <div>
      <button v-on:click="calculateMinimalCover()">
       Calcular recubrimiento 
      </button>
      <button v-on:click="calculateMinimalCover()">
       Calcular llaves 
      </button>
    </div>

	</body>
